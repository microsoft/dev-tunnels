steps:
  # Install dotnet SDK as configured in /global.json
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      workingDirectory: 'csharp'
      performMultiLevelLookup: true
      useGlobalJson: true

  # NuGet Authenticate
  - task: NuGetAuthenticate@0
    displayName: 'NuGet Authenticate'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'restore'
      workingDirectory: 'csharp'
      projects: '$(Build.SourcesDirectory)/csharp/dirs.proj'
      nugetConfigPath: '$(Build.SourcesDirectory)/csharp/NuGet.config'
      verbosityRestore: 'Minimal'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      workingDirectory: 'csharp'
      projects: '$(Build.SourcesDirectory)/csharp/dirs.proj'

