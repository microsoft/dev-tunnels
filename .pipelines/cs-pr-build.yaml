pool:
  name: Azure Pipelines

# Do not trigger on non-PR pushes.
trigger: none

# Trigger on PRs to `main` branch when there are changes in the `cs` folder.
pr:
  branches:
    include:
    - main
  paths:
    include:
    - cs
  autoCancel: true

variables:
  enableSigning: false

steps:
- task: NuGetCommand@2
  inputs:
    command: 'help'

- task: NuGetToolInstaller@1
  inputs:
    versionSpec: '6.4.0'

- task: NuGetCommand@2
  inputs:
    command: 'help'

- template: cs-build-steps.yaml
