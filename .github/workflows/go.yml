name: GoBuildAndTest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: cd go/tunnels && go build -v ./...
  
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: Test
      run: cd go/tunnels && go test -short -v ./...

  check_package_version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check Go SDK package version updated
      run: |
        SDK_DIR=go/
        FILE_WITH_PKG_VER=go/tunnels/tunnels.go
        test -d $SDK_DIR && test -f $FILE_WITH_PKG_VER
        BASE_SHA=$(jq -r '.pull_request.base.sha' "$GITHUB_EVENT_PATH")
        if git diff --name-only $BASE_SHA HEAD | grep '^$SDK_DIR' && ! git diff --name-only $BASE_SHA HEAD | grep '^$FILE_WITH_PKG_VER'; then
          echo "Error: Go SDK directory was changed without updating $FILE_WITH_PKG_VER. The PackageVersion needs to be manually updated."
          exit 1
        fi
